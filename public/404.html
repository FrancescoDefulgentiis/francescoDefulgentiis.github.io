<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        // Redirect 404 to Hash for GitHub Pages SPA support
        // Takes /blog/hello-world and redirects to /#/blog/hello-world
        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1).join('/') + '/#' +
            l.pathname +
            l.search +
            l.hash
        );
    </script>
</head>

<body>
</body>

</html>
